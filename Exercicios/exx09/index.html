<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
<h1>Trabalhando com listas</h1>
<h2>Listas ordenadas</h2>
<ol>
    <li>Acordar</li>
    <li>comer</li>
    <li>dormir</li>
</ol>
<h2>Listas não ordenadas</h2>
<ul>
    <li>pão</li>
    <li>arroz</li>
    <li>carne</li>
</ul>
<h2>Juntando listas</h2>
    <li>Antigas</li>
    <ol type = "a">
        <li>clipper</li>
        <li>Visual basic</li>
        <li>Fortran</li>

    </ol>
    <li>Novas</li>
    <ol type = "a">
        <li>PHP</li>
        <li>Java</li>
        <li>Python</li>
    </ol>
</body>
</html>
