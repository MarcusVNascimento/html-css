<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width: 1020px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 720px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midias/Maple - Dyalla.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não tem suporte a audio, clique <a href="midias/Maple - Dyalla.mp3" target="_blank">aqui</a> para baixar o audio</p>
    </audio>

</body>
</html>
